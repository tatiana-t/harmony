<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Тренажер построения аккордов</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="wrapper">
  <div class="block">
    <div class="block__tonality">D dur</div>
    <div class="block__chord">S64</div>

    <div class="write-block write-block_s">
      <div class="write-block__lines">
        <div class="clef"><img src="./images/clef-g.jpg" alt=""></div>
        <div class="line line_5"></div>
        <div class="line line_4"></div>
        <div class="line line_3"></div>
        <div class="line line_2"></div>
        <div class="line line_1"></div>
      </div>

      <div class="write-block__notes">

      </div>
    </div>

    <button class="block__btn">Проверить</button>
    <div class="block__answer block__answer_hide"></div>
    <button class="arrow arrow_next">-></button>
  </div>
</div>


<script src="js/model.js"></script>
</body>

</html>
